<script type="text/javascript" src="static/js/jquery.js"></script>

{% for item in data %}
    <ul><pre class="json-field">{{ item }}</pre></ul>
{% endfor %}

<script>
    $(document).ready(function() {
        $(".json-field").each(function(_, x) {
            var txt = JSON.parse(x.textContent);
            var res = JSON.stringify(txt, null, 2);
            x.textContent = res;
        });
    });
</script>
